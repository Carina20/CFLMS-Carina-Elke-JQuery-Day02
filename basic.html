<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>XMas</title>
<style>
    img {
        height: 100px;
    }
</style>
</head>
<div>
    <img id="gift" src="img/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png">
    <p id="giftres"></p>
</div>
<div>
    <img id="santa" src="img/santa-claus.png" alt="">
    <p id="santares"></p>
</div>
<div>
    <img id="bell" src="img/1-2-christmas-bell-png-image.png" alt="">
    <p id="bellres"></p>
</div>

<body>
    <script>
    $(document).ready(function(){
        $("#gift").click(function() {
        $("#giftres").text('You clicked on the gift');
        });
        $("#santa").click(function() {
        $("#santares").text('You clicked on Santa');
        })
        $("#bell").click(function() {
        $("#bellres").text('You clicked on the XMas Bell')
        })
    });
    </script>
</body>
</html>
